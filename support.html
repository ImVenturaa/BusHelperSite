<!DOCTYPE html>
<html>
<head>
    <title>Support - Bus Helper</title>
    <meta charset="utf-8" />

    <link href="css/support.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <script>

        function enviar() {
            var input1, input2, input3;

            

            input1 = input = document.getElementById('nome');
            input2 = input = document.getElementById('email');
            input3 = input = document.getElementById('mensagem');

            input1.value = '';
            input2.value = '';
            input3.value = '';

            alert("E-mail sent.");

        }

    </script>

</head>

<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function(){
          $("#nav-placeholder").load("menu.html");
        });
    </script>
    <br />
    <br />


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="corpo" style="background-color:white">
                    <form id="formulario" style="background-color:lightgray">
                        <h2>Envie-nos uma mensagem!</h2>

                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="campo" placeholder="Nome" required="required" />
                        <br />
                        <label for="email">Endereço de e-mail</label>
                        <input type="email" name="email" id="email" class="campo" placeholder="exemplo@exemplo.com" required="required" />
                        <br />
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" class="campo" rows="4" placeholder="Mensagem" required="required"></textarea>

                        <input onclick="enviar()" type="submit" id="enviar" class="campo"  value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Software Project Management 2018/2019</p>
            <p class="m-0 text-center text-white">G26 - Bus Helper</p>
        </div>
        <!-- /.container -->
    </footer>
</body>
</html>
