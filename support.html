    <div id="corpo">
        <form id="formulario" action="mailto:bushelperadmin@gmail.com">
            <h2>Envie-nos uma mensagem!</h2>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="campo" placeholder="Nome" required="required" />
            <br />
            <label for="email">Endereço de e-mail</label>
            <input type="email" name="email" id="email" class="campo" placeholder="exemplo@exemplo.com" required="required" />
            <br />
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" class="campo" rows="4" placeholder="Mensagem" required="required"></textarea>

            <input type="submit" id="enviar" class="campo" value="Enviar">
        </form>
